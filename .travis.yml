language: node_js
dist: trusty
node_js:
  - "6.5"
branches:
  only:
  - master
before_script:
  - phantomjs --webdriver=4444 &
  - npm install -g gulp-cli
script:
  - gulp build
  - npm run unittest
  - npm run integrationtest
  - sleep 3
deploy:
  provider: heroku
  app: legendary-quest
  api_key:
    secure: 